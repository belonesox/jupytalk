
language: python

python:
  - { PATH: "{{Python37}}",
      VERSION: 3.7,
      DIST: std,
      PYINT: python3.7,
      PYTHONPATH: src,
      LD_LIBRARY_PATH: /usr/local/Python-3.7.2 }
  
virtualenv:
  - path: {{ospathjoin(root_path, pickname("$NAME_JENKINS", project_name + "_$VERSION_$DIST_$NAME"), "_venv")}}
  
install:
  - $PYINT -c "from pip._internal import main;main(\"install --no-cache-dir --no-deps --index http://localhost:8067/simple/ pyquickhelper pyensae jyquickhelper pymyinstall pymmails ensae_teaching_cs skl2onnx onnx onnxruntime scikit-onnxruntime keras2onnx onnxconverter_common mlinsights mlprodict --extra-index-url=https://pypi.python.org/simple/\".split())"
  - $PYINT -c "from pip._internal import main;main(\"install -r requirements_conda.txt\".split())"
  - $PYINT -c "from pip._internal import main;main(\"install -r requirements.txt\".split())"
  - $PYINT --version
  - $PYINT -c "from pip._internal import main;main([\"freeze\"])"
  - export QT_QPA_PLATFORM=offscreen

script:
  - { CMD: "$PYINT -u setup.py unittests -g \".*((code_style)|(ete3)|(LONG)|(SKIP)).*\"", NAME: "UT" }
  - { CMD: "$PYINT -u setup.py unittests -e \".*code_style.*\"", NAME: "UT_STYLE" }
  - { CMD: "$PYINT -u setup.py unittests -e \".*LONG.*\" -g \".*onnx.*\"", NAME: "UT_LONG", TIMEOUT: 3600 }
  - { CMD: "$PYINT -u setup.py unittests -e \".*onnx.*\"", NAME: "UT_LONG_ONNX", TIMEOUT: 3600 }
  - { CMD: "$PYINT -u setup.py unittests -e .*SKIP.* -g \".*ete3.*\"", NAME: "UT_SKIP", TIMEOUT: 3600 }
  - { CMD: "$PYINT -u setup.py unittests -e .*ete3.*", NAME: "UT_SKIP_ETE3", TIMEOUT: 3600 }

after_script:
  - $PYINT -u setup.py bdist_wheel
  - if [ ${VERSION} == "3.7" and ${DIST} != "conda" and ${NAME} == "UT" ] then cp dist/*.whl {{root_path}}/../local_pypi/local_pypi_server fi

documentation:
  - if [ ${NAME} == "UT" ] then $PYINT -u setup.py build_sphinx fi
  - if [ ${NAME} == "UT" ] then cp -R -f _doc/sphinxdoc/build/html dist/html fi
